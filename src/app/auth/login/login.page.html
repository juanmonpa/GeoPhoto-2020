<ion-content color="primary" padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="7" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label>Correo Electrónico: </ion-label>
              <ion-input type="email" id="inputEmail" placeholder="Introduzca el correo electrónico" class="form-control"
                formControlName="email" required autofocus></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Contraseña: </ion-label>
              <ion-input type="password" id="inputPassword" placeholder="Introduce la contraseña" class="form-control"
                formControlName="password" required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            Haz doble click para iniciar sessión
            <ion-button size="large" type="submit" [disabled]="!loginForm.valid" expand="block">Login</ion-button>
            <br>Si no dispone de cuenta pulse <a routerLink="/register">aquí</a> 
          </div>
              
              <ion-button block color="danger" (click)="this.logingGoogle()" expand="block">
    <ion-icon name="logo-googleplus"></ion-icon>
               Iniciar sesión con Google</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <p class="alert alert-danger" *ngIf="mensaje">
    El usuario o contraseña no es correcto
  </p>
</ion-content>
